<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Guy - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        
        .offline-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            max-width: 400px;
            margin: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .golf-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
        }
        
        .title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .message {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .retry-button {
            background: white;
            color: #10b981;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .retry-button:hover {
            transform: scale(1.05);
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .feature::before {
            content: "⚡";
            margin-right: 0.5rem;
            font-size: 1rem;
        }
        
        @media (max-width: 480px) {
            .offline-container {
                margin: 1rem 0.5rem;
                padding: 2rem 1.5rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="golf-icon">⛳</div>
        
        <h1 class="title">You're Offline</h1>
        
        <p class="message">
            No internet connection detected. Some features of Golf Guy may not be available, 
            but you can still browse cached destinations and view your saved preferences.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">Browse saved destinations</div>
            <div class="feature">View cached golf courses</div>
            <div class="feature">Access your profile</div>
            <div class="feature">Check saved bookings</div>
        </div>
        
        <script>
            // Check for connection and show status
            window.addEventListener('online', () => {
                document.querySelector('.retry-button').textContent = 'Connection Restored - Reload';
                document.querySelector('.message').textContent = 'Internet connection restored! Click below to refresh and access all features.';
            });
            
            window.addEventListener('offline', () => {
                document.querySelector('.message').textContent = 'Connection lost. You can still browse cached content.';
            });
            
            // Auto-reload when connection is restored
            if (navigator.onLine) {
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        </script>
    </div>
</body>
</html>
